<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!-- Ranking Column -->
  <ng-container matColumnDef="weightedRanking">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ranking</th>
    <td mat-cell *matCellDef="let film">{{ film.weightedRanking }}</td>
  </ng-container>

  <!-- Original Ranking Column -->
  <ng-container matColumnDef="ranking">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Original</th>
    <td mat-cell *matCellDef="let film">{{ film.ranking }}</td>
  </ng-container>

  <!-- Difference Column -->
  <ng-container matColumnDef="difference">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Difference</th>
    <td mat-cell *matCellDef="let film">
      <span [ngClass]="{'positive': film.difference > 0,  'negative': film.difference < 0}">{{ film.difference }}</span>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let film">{{ film.name }}</td>
  </ng-container>

  <!-- Year Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
    <td mat-cell *matCellDef="let film">{{ film.year }}</td>
  </ng-container>

  <!-- Views Column -->
  <ng-container matColumnDef="views">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Views</th>
    <td mat-cell *matCellDef="let film">
      {{ film.views | number : "1.0" : "en-US" }}
    </td>
  </ng-container>

  <!-- Rating Column -->
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
    <td mat-cell *matCellDef="let film">{{ film.rating }}</td>
  </ng-container>

  <!-- Weighted Rating Column -->
  <ng-container matColumnDef="weightedRating">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Weighted Rating</th>
    <td mat-cell *matCellDef="let film">{{ film.weightedRating }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
